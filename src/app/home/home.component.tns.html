<!--The content below is only a placeholder and can be replaced.-->
<ActionBar [title]="title"></ActionBar>
<StackLayout  
verticalAlignment="center" class="parent">
    <Label text="Welcome to {{ title }}!" class="h1 text-center" textWrap="true"></Label>
    
    <TextField required hint="Enter user name" class="userinput"></TextField>
    <TextField required hint="Enter password" secure=true class="passwordinput"></TextField>
    
    <Button class="buttonactive" id="button" text="Login" (tap)="onTap()"></Button>
    

</StackLayout>
